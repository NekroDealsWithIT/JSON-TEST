<html>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Nekro's WF Profiler</title>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">

	<meta name="theme-color" content="#ffffff">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="static/css/stylesWF.css">
	<style>
		#txtUrl{
			width: 75%;
		}
		textarea{
			width: 100%;
			height: 100px;	
		}
		pre {outline: 1px solid #ccc; padding: 5px; margin: 5px;background-color: #000;opacity: 1; }
		.string { color: green; }
		.number { color: darkorange; }
		.boolean { color: blue; }
		.null { color: magenta; }
		.key { color: red; 
	</style>
</head>
<body onload="loadFetchData();">

		<nav class="botonera">
			<div id="barraProgreso"></div>

<div class="content">
	<h1>Fetch Check</h1>
	<h4>URLS</h4>
	<div id='urls'></div>
	<p id='estadisticas'></p>
	<input type="text" id="txtUrl">
	<input type="button" id="btnFetch" value="fetch!">
	<label><input type="checkbox" id='generateFetchOptions' checked onclick="toggleHide('selectOptions')">Editar options</label>
	<div id='selectOptions'>
		<input type='button' value='Actualizar options' onclick="optionsUpdated.innerHTML=syntaxHighlight(JSON.stringify(generateOptions(),undefined, 4));">
		<div id='optionsUpdated'></div>
		<div id='comboOptions'></div>
	</div>
	<h4>Estadisticas</h4>
	<h4>Respuesta</h4>
	<p><a href='http://jsonviewer.stack.hu/' target='blank'>Json viewer</a></p>
	<p><input type="button" onclick="copyToClipboard(txtRespuesta.innerHTML);" value="Copiar contenido"></p>
	<p><textarea id='txtRespuesta'></textarea></p>
	<h4>Human redeable</h4>
	<p><input type="button" onclick="copyToClipboard(txtHumanRedeable.innerText);" value="Copiar contenido"></p>
	<pre id='txtHumanRedeable'></pre>
	<h4>Error</h4>
	<p><textarea id='txtError'></textarea></p>
</div>

<!-- javascript -->
<script type="text/javascript" src="static/js/fetchingSandbox.js"></script>
<script type="text/javascript" src="static/js/tools.js"></script>
