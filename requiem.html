<!DOCTYPE html>
<html>
<head>
	<title>Nekro's Vault Helper</title>
	<script type="text/javascript">
		let order=0;
		let attempt=1;
		var object;
		let vaultRun=["","","",""];
		let vaultRuns=[];
		function count(requiem){
			
			let obj=document.getElementById("order"+requiem);
			if (obj.innerHTML=="") {
				if (order>3){return false}
				order++;
				obj.innerHTML="<b>"+order+"</b>";
				document.getElementById(attempt+"."+order).innerHTML='<img src="'+document.getElementById(requiem).src+'">';
				vaultRun[order-1]=requiem;
			}else{
				obj.innerHTML="";
				document.getElementById(attempt+"."+order).innerHTML="";
				order--;
			}

			object=obj;
			console.log(obj);

		}
		function clear(){
			order=0;
			document.querySelectorAll(".counter").forEach(r=>{r.innerHTML=""});
		}
	</script>
	<style type="text/css">
		td img{
			width: 50px;
		}
	</style>

</head>
<body>
	<input type="button" name="clear" onclick="clear()" value="Clear">
	<input type="button" name="clear" onclick="done()" value="Done">
