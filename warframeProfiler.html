	<!-- charset -->
	<meta charset="utf-8">
	<meta name="description" content="Warframe check, alerts, invasions, info">
	<meta name="keywords" content="warframe">
	<meta name="author" content="Nekro - ShadowOfNekro (PC)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Nekro's WF Profiler</title>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="static/img/favicon/site.webmanifest">
	<link rel="mask-icon" href="static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="static/css/stylesWF.css">
	
	<!-- javascript -->
	<script type="text/javascript" src="static/js/tools.js"></script>
	<script type="text/javascript" src="static/js/wf.js"></script>
	<script type="text/javascript" src="static/js/profiler.js"></script>
	<script type="text/javascript" src="static/js/checkversion.js"></script>
	<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
</head>
<body>
	<!-- <script type="text/javascript">startAll();</script> -->
<!-- 	<div id="botonera">
		<nav class="botonera">
			<div id="barraProgreso"></div>
			<div id="test"></div>
		</nav>
	</div> -->
<div class="content">
	<h1>Warframe profiler</h1>
	<h4>Aqui se ve toda la info tanto de Warframes como de armas</h4>
	<p><label><input type="checkbox" onclick="showAllImages=this.checked;redrawItems(we);redrawItems(wa);">Mostrar imagenes</label></p>
	<p><label><input type="checkbox" onclick="showVideos=this.checked;redrawItems(we);redrawItems(wa);">Mostrar Videos</label></p>
	<!-- 
		chequear precios warframe.market
		https://api.warframe.market/v1/items/[ID]/orders?include=item 
		https://api.warframe.market/v1/items/peculiar_bloom/orders?include=item 
	-->
	<div id="tabSelectorGeneral" class="tab">
		<button data-idgroupname="generalTabSelector" id="generalTabSelectorWarframes" class="tablinks" name="warframesGeneralTab" onclick="openTab(event, this.name,true)">Warframes</button>
		<button data-idgroupname="generalTabSelector" id="generalTabSelectorWeapons" class="tablinks" name="weaponsGeneralTab" onclick="openTab(event, this.name,true)">Armas</button>
	</div>
	<div data-idgroupname="generalTabSelector" id="warframesGeneralTab" class="tabcontent">
		<div class='formulario'>
			<ul>
				<li>
					<label class="field-split"><input type="radio" name='warVaulted' value='all' checked onclick="redrawItems(wa);">Mostrar vaulted</label>
					<label class="field-split"><input type="radio" name='warVaulted' value='vaultedHide' onclick="redrawItems(wa);">Ocultar vaulted</label>
					<label class="field-split"><input type="radio" name='warVaulted' value='vaultedExclusive' onclick="redrawItems(wa);">Mostrar SOLO vaulted</label>
				</li>
				<li>
					Nombre de warframe: <input class="field-split" type="text" id='txtWarframeName' onkeyup="redrawItems(wa);">
				</li>
				<div id='combosWarframes' class='formulario'></div>
			</ul>
		</div>

		

		<div id="tabResultadoWarframesGroup" class="tab"></div>
		<div id="tabResultadoWarframes" class="tab"></div>
		<div id="resultadoWarframes" class="listaNotificaciones"></div>
		<div id="comparacionWarframes" class="listaNotificaciones"></div>
	</div>
	<div data-idgroupname="generalTabSelector" id="weaponsGeneralTab" class="tabcontent">

		<div class='formulario'>
			<ul>
				<li>
					<label class="field-split"><input type="radio" name='wpnVaulted' value='all' checked onclick="redrawItems(we);">Mostrar vaulted</label>
					<label class="field-split"><input type="radio" name='wpnVaulted' value='vaultedHide' onclick="redrawItems(we);">Ocultar vaulted</label>
					<label class="field-split"><input type="radio" name='wpnVaulted' value='vaultedExclusive' onclick="redrawItems(we);">Mostrar SOLO vaulted</label>
				</li>
				<li>
					<label class="field-split"><input type="radio" name='wpnSentinel' value='all' checked onclick="redrawItems(we);">Mostrar Sentinel</label>
					<label class="field-split"><input type="radio" name='wpnSentinel' value='sentinelHide' onclick="redrawItems(we);">Ocultar Sentinel</label>
					<label class="field-split"><input type="radio" name='wpnSentinel' value='sentinelExclusive' onclick="redrawItems(we);">Mostrar SOLO Sentinel</label></li>
				</li>
				<li>
					<label class="field-split"><input type="radio" name='wpnNoise' value='all' checked onclick="redrawItems(we);">Todas</label>
					<label class="field-split"><input type="radio" name='wpnNoise' value='noiseSilent' onclick="redrawItems(we);">Silent</label>
					<label class="field-split"><input type="radio" name='wpnNoise' value='noiseAlarming' onclick="redrawItems(we);">Alarming</label></li>
				</li>
				<li>
					Nombre de arma: <input  class="field-split" type="text" id='txtWeaponName' oninput="redrawItems(we);">
				</li>
			
			<div id='combosWeapons'></div>
			</ul>
		</div>

		<div id="tabResultadoArmasGroup" class="tab"></div>
		<div id="tabResultadoArmas" class="tab"></div>
		<div id="resultadoArmas" class="listaNotificaciones"></div>
		<div id="comparacionArmas" class="listaNotificaciones"></div>
	</div>
</div>

</body>
</html>
